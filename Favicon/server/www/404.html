<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>Fingerprinting progress</title>
        <meta name="author" content="Jonas Strehle"/>
        <meta name="robots" content="noindex"/>
        <meta name="viewport" content="viewport-fit=cover, user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">
        <link href="\assets\refer-v2.css" rel="stylesheet">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html, body {
                height: 100%;
                font-family: 'Inter', sans-serif;
                background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e);
                background-size: 400% 400%;
                animation: gradientWave 8s ease-in-out infinite;
                overflow: hidden;
                display: flex;
                justify-content: center;
                align-items: center;
                user-select: none;
            }

            @keyframes gradientWave {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }

            .container {
                text-align: center;
                color: white;
                position: relative;
                z-index: 2;
                max-width: 600px;
                padding: 40px;
            }

            .error-code {
                font-size: 8rem;
                font-weight: 700;
                margin-bottom: 20px;
                background: linear-gradient(45deg, #ff6b6b, #ffa726, #42a5f5);
                background-size: 300% 300%;
                -webkit-background-clip: text;
                -webkit-text-fill-color: transparent;
                background-clip: text;
                animation: errorGradient 3s ease-in-out infinite;
                text-shadow: 0 0 50px rgba(255, 107, 107, 0.5);
                line-height: 1;
            }

            @keyframes errorGradient {
                0%, 100% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
            }

            .error-title {
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 15px;
                color: #ff6b6b;
                animation: titlePulse 2s ease-in-out infinite;
            }

            @keyframes titlePulse {
                0%, 100% { opacity: 0.8; transform: scale(1); }
                50% { opacity: 1; transform: scale(1.02); }
            }

            .error-message {
                font-size: 1.2rem;
                font-weight: 300;
                margin-bottom: 40px;
                opacity: 0.8;
                animation: messageFade 3s ease-in-out infinite;
            }

            @keyframes messageFade {
                0%, 100% { opacity: 0.6; }
                50% { opacity: 1; }
            }

            .path-display {
                background: rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-radius: 15px;
                padding: 20px;
                margin: 30px 0;
                font-family: 'Courier New', monospace;
                font-size: 1.1rem;
                word-break: break-all;
                animation: pathGlow 4s ease-in-out infinite;
            }

            @keyframes pathGlow {
                0%, 100% { 
                    box-shadow: 0 0 20px rgba(255, 107, 107, 0.2);
                    border-color: rgba(255, 255, 255, 0.2);
                }
                50% { 
                    box-shadow: 0 0 40px rgba(255, 107, 107, 0.4);
                    border-color: rgba(255, 107, 107, 0.4);
                }
            }

            .path-highlight {
                color: #ffa726;
                font-weight: 600;
            }

            .illustration-container {
                width: 150px;
                height: 150px;
                margin: 0 auto 40px;
                position: relative;
                display: flex;
                justify-content: center;
                align-items: center;
                background: rgba(255, 255, 255, 0.05);
                backdrop-filter: blur(10px);
                border: 2px solid rgba(255, 255, 255, 0.1);
                border-radius: 50%;
                animation: illustrationFloat 3s ease-in-out infinite;
            }

            @keyframes illustrationFloat {
                0%, 100% { transform: translateY(0) rotate(0deg); }
                50% { transform: translateY(-10px) rotate(180deg); }
            }

            .illustration {
                font-size: 4rem;
                animation: illustrationSpin 6s linear infinite;
                filter: drop-shadow(0 0 20px rgba(255, 107, 107, 0.5));
            }

            @keyframes illustrationSpin {
                0% { transform: rotate(0deg) scale(1); }
                50% { transform: rotate(180deg) scale(1.1); }
                100% { transform: rotate(360deg) scale(1); }
            }

            .action-button {
                display: inline-flex;
                align-items: center;
                justify-content: center;
                gap: 10px;
                padding: 15px 30px;
                background: linear-gradient(45deg, #ff6b6b, #ffa726);
                color: white;
                text-decoration: none;
                border-radius: 50px;
                font-weight: 600;
                font-size: 1.1rem;
                transition: all 0.3s ease;
                border: 2px solid transparent;
                backdrop-filter: blur(10px);
                animation: buttonPulse 4s ease-in-out infinite;
            }

            @keyframes buttonPulse {
                0%, 100% { 
                    transform: scale(1); 
                    box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
                }
                50% { 
                    transform: scale(1.05); 
                    box-shadow: 0 0 30px rgba(255, 167, 38, 0.5);
                }
            }

            .action-button:hover {
                transform: scale(1.1) !important;
                box-shadow: 0 0 40px rgba(255, 107, 107, 0.6) !important;
                border-color: rgba(255, 255, 255, 0.3);
            }

            .action-button:active {
                transform: scale(0.95) !important;
            }

            .particle-field {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 1;
            }

            .particle {
                position: absolute;
                width: 3px;
                height: 3px;
                background: rgba(255, 107, 107, 0.6);
                border-radius: 50%;
                animation: particleFloat 12s infinite linear;
            }

            .particle:nth-child(odd) {
                background: rgba(255, 167, 38, 0.6);
                animation-duration: 15s;
            }

            .particle:nth-child(3n) {
                background: rgba(66, 165, 245, 0.6);
                animation-duration: 10s;
            }

            @keyframes particleFloat {
                0% {
                    transform: translateY(100vh) translateX(0) rotate(0deg);
                    opacity: 0;
                }
                10% {
                    opacity: 1;
                }
                90% {
                    opacity: 1;
                }
                100% {
                    transform: translateY(-100vh) translateX(100px) rotate(360deg);
                    opacity: 0;
                }
            }

            .background-grid {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: 
                    linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                    linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
                background-size: 50px 50px;
                animation: gridMove 20s linear infinite;
                z-index: 0;
            }

            @keyframes gridMove {
                0% { transform: translate(0, 0); }
                100% { transform: translate(50px, 50px); }
            }

                            @media (max-width: 768px) {
                .error-code {
                    font-size: 5rem;
                }
                
                .error-title {
                    font-size: 1.5rem;
                }
                
                .error-message {
                    font-size: 1rem;
                }
                
                .illustration-container {
                    width: 120px;
                    height: 120px;
                }
                
                .illustration {
                    font-size: 3rem;
                }
                
                .container {
                    padding: 20px;
                }
            }
        </style>
    </head>
    
    <body>
        <div class="background-grid"></div>
        <div class="particle-field" id="particleField"></div>
        
        <div class="container">
            <div class="error-code">404</div>
            <div class="error-title">Page Not Found</div>
            <div class="error-message">The page you're looking for has vanished into the digital void</div>
            
            <div class="illustration-container">
                <div class="illustration">üîç</div>
            </div>
            
            <div class="path-display">
                <span class="path-highlight">{{path}}</span> not found!
            </div>
            
            <a class="action-button" href="//{{url_main}}">
                <span>üè†</span>
                <span>Back to Home</span>
            </a>
        </div>

        <script>
            // Create particle field
            function createParticle() {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 12 + 's';
                document.getElementById('particleField').appendChild(particle);
                
                setTimeout(() => {
                    particle.remove();
                }, 15000);
            }

            // Generate particles
            setInterval(createParticle, 400);

            // Add some interactive effects
            document.addEventListener('mousemove', (e) => {
                const container = document.querySelector('.container');
                const rect = container.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                
                container.style.transform = `translate(${x * 0.01}px, ${y * 0.01}px)`;
            });
        </script>
    </body>
</html>
